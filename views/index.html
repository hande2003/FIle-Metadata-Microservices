<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../public/css/style.css" rel="stylesheet" type="text/css">
  <title>File Metadata Microservices</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center" id="main">
      <div class="col justify-content-center">
        <header class="text-center"><h2>File Metadata Microservices</h2></header>
        <h3 class="text-center">Usage</h3>
        <p class="text-center">Please Upload a File ...</p>
        <!-- enctype="multipart/form-data" must be there in the form, otherwise the api won't work -->
        <form class="d-flex justify-content-center" enctype="multipart/form-data" action="/api/fileanalyse" method="post">
          <div class="border w-75 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <label for="formFileLg" class="form-label">Upload File:</label>
            <input class="form-control form-control-lg mb-1 w-100" id="formFileLg" type="file" name='upfile'>
            <button type="submit" class="btn btn-light w-100" onclick=consoleOutput()>Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function consoleOutput(){
      console.log("Button Working!")
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
